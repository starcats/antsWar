<script src='http://cdn.rawgit.com/phi-jp/phina.js/v0.2.0/build/phina.js'></script>
<script>
// グローバルに展開
phina.globalize();

var ASSETS = {
  image: {
    bg: 'images/bg.jpeg',

  },
};

// MainScene クラスを定義
phina.define('MainScene', {
  superClass: 'DisplayScene',
  init: function() {
    this.superInit();
    this.width = 640;
    // 背景色を指定
    this.backgroundColor = '#444';
    // 背景を生成
    this.bg = Sprite('bg',640,600).addChildTo(this).setOrigin(0,0);

  },
});

 /*
 * バックグラウンド
 */
phina.define('Background', {
  superClass: 'DisplayElement',

  init: function() {
    this.superInit();
  },
});

/*
 * メイン処理
 */
phina.main(function() {
  // アプリケーションを生成
  var app = GameApp({
    startLabel: 'main', // MainScene から開始
    assets: ASSETS,
  });

  // 実行
  app.run();
});

</script>
