  </body>

<script src='http://cdn.rawgit.com/phi-jp/phina.js/v0.2.0/build/phina.js'></script>
<script>
// グローバルに展開
phina.globalize();

var quest1Time = 10;//秒
var fps = 30;

var ASSETS = {
  image: {
    bg: 'images/bg.png',
    menu: 'images/menu.png',
    ant: 'images/ant.png',
  },
};

// MainScene クラスを定義
phina.define('MainScene', {
  superClass: 'DisplayScene',
  init: function() {
    this.superInit();
    this.width = 640;
    // 背景色を指定
    this.backgroundColor = '#444';
    // 背景を生成
    this.bg = Sprite('bg',640,600).addChildTo(this).setOrigin(0,0);
    // メニューボタン生成
    this.menu = menuButton().addChildTo(this);
    // アリ生成
    this.ant = ant().addChildTo(this);
  },
});


 /*
 * メニューボタン
 */
phina.define('menuButton', {
  superClass: 'DisplayElement',

  init: function() {
    this.superInit();
    //メニュー背景
    Sprite('menu',640,360).addChildTo(this).setOrigin(0,0).setPosition(0,600);
    //餌を探しに行くボタン
    var feedButton = Button({
      text: '餌を探しに行く',
      fill: 'rgb(100,100,100)',
      stroke: "white",
      width: 250,
      height: 70,
      fontSize: 25,
    }).addChildTo(this).setPosition(480,645);
    //ボタンを押した時クエストバー出現
    feedButton.on('click', function() {
      questBar(20,645).addChildTo(this);
    }.bind(this));

    //餌を回収するボタン
    var antButton = Button({
      text: '餌を回収する',
      fill: 'rgb(100,100,100)',
      stroke: "white",
      width: 250,
      height: 70,
      fontSize: 25,
    }).addChildTo(this).setPosition(480,735);
    //ボタンを押した時クエストバー出現
    antButton.on('click', function() {
      questBar(20,735).addChildTo(this);
    }.bind(this));
  },
});

 /*
 * アリさん
 */
phina.define('ant', {
  superClass: 'DisplayElement',

  init: function() {
    this.superInit();
    Sprite('ant',60,60).addChildTo(this).setOrigin(0,0).setPosition(340,250);
  },
});

 /*
 * バー
 */
phina.define('questBar', {
  superClass: 'DisplayElement',
  init: function(x,y) {
    this.superInit();
    this.bar = Shape().addChildTo(this).setOrigin(0,0.5);
    this.bar.x = x;
    this.bar.y = y;
    this.bar.width = 0;
    this.bar.maxWidth = 300;
    this.bar.height = 40;
    this.count = 0

  },
  update: function(app) {
    this.bar.width += this.bar.maxWidth / fps / quest1Time;
    if (this.bar.width >= 300) {
      this.bar.width = 300;
      this.remove();
    }
  },
});


/*
 * メイン処理
 */
phina.main(function() {
  // アプリケーションを生成
  var app = GameApp({
    startLabel: 'main', // MainScene から開始
    assets: ASSETS,
  });
  app.fps = fps;
  // 実行
  app.run();
});

</script>
